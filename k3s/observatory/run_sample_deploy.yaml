apiVersion: apps/v1
kind: Deployment
metadata:
    name: orderservice-dotnet
    labels:
        app: orderservice-dotnet
        workload: dummy
        demo: opentelemetry
    namespace: monitoring
spec:
    replicas: 1
    selector:
        matchLabels:
            app: orderservice-dotnet
            workload: dummy
            demo: opentelemetry
    template:
        metadata:
            labels:
                app: orderservice-dotnet
                workload: dummy
                demo: opentelemetry
        spec:
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                            - matchExpressions:
                                  - key: workload
                                    operator: In
                                    values:
                                        - dummy
            tolerations:
                - key: boar-cluster/compute-only
                  operator: Exists
                  effect: NoSchedule
            containers:
                - name: orderservice-dotnet-pod
                  image: registry.example.com/orderservice-dotnet
                  resources:
                      limits:
                          memory: "100Mi"
                          cpu: "1"
                      requests:
                          memory: "20Mi"
                          cpu: "0.1"
                  env:
                      - name: ASPNETCORE_ENVIRONMENT
                        value: Production
                  ports:
                      - containerPort: 8080
                        name: http
                        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
    name: orderservice-svc
    namespace: monitoring
spec:
    selector:
        app: orderservice-dotnet
        workload: dummy
        demo: opentelemetry
    ports:
        - protocol: TCP
          port: 8090
          targetPort: 8080
    type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: orderservice-ingress
    namespace: monitoring
spec:
    ingressClassName: nginx
    rules:
        - host: observatory-demo.example.com
          http:
              paths:
                  - path: /orderservice
                    pathType: Prefix
                    backend:
                        service:
                            name: orderservice-svc
                            port:
                                number: 8090
---
