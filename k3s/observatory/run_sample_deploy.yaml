# run a deploy to one replica of image registry.example.com/shoehubv2
apiVersion: apps/v1
kind: Deployment
metadata:
    name: shoehubv2
    labels:
        app: shoehubv2
        workload: dummy
    namespace: monitoring
spec:
    replicas: 1
    selector:
        matchLabels:
            app: shoehubv2
            workload: dummy
    template:
        metadata:
            labels:
                app: shoehubv2
                workload: dummy
        spec:
            # only run with node of label workload=dummy as affinity
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                            - matchExpressions:
                                  - key: workload
                                    operator: In
                                    values:
                                        - dummy
            # tolerate taint boar-cluster/compute-only
            tolerations:
                - key: boar-cluster/compute-only
                  operator: Exists
                  effect: NoSchedule
            containers:
                - name: shoehubv2-pod
                  image: registry.example.com/shoehubv2:latest
                  resources:
                      limits:
                          memory: "100Mi"
                          cpu: "1"
                      requests:
                          memory: "20Mi"
                          cpu: "0.1"
                  ports:
                      - containerPort: 8080
---
# expose deploy/shoehubv2 as clusterIP with port 8080
apiVersion: v1
kind: Service
metadata:
    name: shoehubv2
    namespace: monitoring
spec:
    selector:
        app: shoehubv2
        workload: dummy
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
    type: ClusterIP
